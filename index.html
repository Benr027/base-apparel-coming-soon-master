<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="row">
      <div class="col1">
        <div class="logo">
          <img src="./images/logo.svg" class="logo" alt="logo" />
        </div>
        <p class="text"><span>We're</span><br />coming<br />soon</p>
        <p class="para">
          Hello fellow shoppers! We're currently building our new <br />fashion
          store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>
        <form action="" div="form1">
          <input type="text" div="enter" placeholder="Email Address" />
          <img src="./images/icon-error.svg" class="error" alt="error" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <p class="diserror">Please provide a valid email</p>
        </form>    
      </div>
      <div class="col2" id="col2">
        <img src="./images/hero-desktop.jpg" id="hera" class="hero" alt="hero" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
